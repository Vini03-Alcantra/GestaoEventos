<!DOCTYPE html>
<html lang="pt-Br">
<head>
<meta charset="UTF-8">
<title>Painel Principal</title>
<link rel="stylesheet" href="../CSS/StyleIndex.css">
</head>
<body>
    <div class="content">
        <h1>Painel Principal</h1>
        <table class="eventos">
            <thead>
                <tr>
                    <th>Local</th>
                    <th>Descrição</th>
                    <th>Professor</th>
                    <th>Horário</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>5</td>
                    <td>5</td>
                    <td>5</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>

        <fieldset>
            <legend>Cadastrar Evento</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="Nome">Nome Evento</label>
                    </td>
                    <td>
                        <input id="Nome" type="text"> 
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="horario">Horário</label>
                    </td>
                    <td>
                        <input id="horario" type="datetime-local">                        
                    </td>
                    <td>
                        <label for="data">Data</label>
                    </td>
                    <td>
                        <input id="data" type="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="descricao">Descriçãp</label>
                    </td>

                    <td>
                        <input id="descricao" type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Espaco">Espaço</label>
                    </td>
                    <td>
                        <input id="Espaco" type="">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Professor">Professor</label>
                    </td>
                    <td>
                        <input id="Professor" type="">
                    </td>
                </tr>

            </table>
        </fieldset>
    </div>
</body>
</html>
